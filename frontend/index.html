<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="auth" class="card">
        <h2>Sign In / Sign Up</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button onclick="signup()" class="btn">Sign Up</button>
        <button onclick="signin()" class="btn">Sign In</button>
    </div>

    <div id="todo-section" class="card" style="display:none;">
        <h2>To-Do List</h2>
        <div class="task-input">
            <input type="text" id="task" placeholder="Task Title">
            <textarea id="description" placeholder="Task Description"></textarea>
            <button onclick="addTask()" class="btn">Add Task</button>
        </div>
        <ul id="task-list" class="task-container"></ul>
    </div>
</body>
</html>
